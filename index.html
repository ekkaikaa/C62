<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="games">
            <h2> Avengers</h2>
            <h5> Photo Gallery</h5>
            <div id="mycarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="im.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Iron Man</p>
                            </div>

                        </center>
                    </div>
                    <div class="item">

                        <center>
                            <img src="ca.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Captain America </p>
                            </div>
                        </center>
                    </div>

                    <div class="item">

                        <center>
                            <img src="thor.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Thor </p>
                            </div>
                        </center>
                    </div>

                    <div class="item">

                        <center>
                            <img src="hulk.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Hulk</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">

                        <center>
                            <img src="cb.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Hawkeye </p>
                            </div>
                        </center>
                    </div>

                    <div class="item">

                        <center>
                            <img src="cm.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Captain Marvel </p>
                            </div>
                        </center>
                    </div>

                    <div class="item">

                        <center>
                            <img src="bw.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Black Widow </p>
                            </div>
                        </center>
                    </div>

                    <div class="item">

                        <center>
                            <img src="sw.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Scarlet Witch </p>
                            </div>
                        </center>
                    </div>

                    <div class="item">

                        <center>
                            <img src="g.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Gamora </p>
                            </div>
                        </center>
                    </div>

                    <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#mycarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </section>
    </div>

</body></html>
